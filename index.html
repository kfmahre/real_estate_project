<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">



  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/products.js" type="text/javascript"></script>
	<title>Angular App</title>
</head>


  <body ng-controller="StoreController as store" class="container-fuild bg-blue-grey-lt">

    <header>
      <nav class="navbar navbar-light bg-blue-grey-inv">
        <a class="navbar-brand" href="#">Default/Logo/Home</a>
      </nav>
    </header>


    <div class="container-fluid top-row">
      <h2 class="text-center">-Properties-</h2>
    </div>
    <!--  Products Container  -->
    <div class="container-fluid card-deck">

      <!--  Product Container  -->
      <div class="card text-center col-xs-12 col-sm-12 col-md-6 col-lg-4 bg-blue-grey-inv" ng-repeat="product in store.products">

        <div class="card-block ">
          <h3 class="card-title pull-xs-left">{{product.name}} </h3>
          <em class="card-text pull-xs-right">{{product.price | currency}}</em>
        </div>

        <!-- Image Gallery  -->
        <product-gallery></product-gallery>

        <!-- Product Tabs  -->
        <product-tabs></product-tabs>

        <!-- Add to cart button -->
        <div class="card-footer ">
          <button class="bg-grey-dk" ng-show="product.canPurchase">Contact Realtor</button>
        </div>
      </div>

    </div>

  </body>

</html>
